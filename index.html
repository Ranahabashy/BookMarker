<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main">
        <div class="container d-flex flex-column justify-content-center align-items-center ">
            <h1 class="py-4 position-relative">Bookmarker</h1>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark  "></i>
                    <span>Bookmark your favorite sites </span>
                    <i class="fa-solid fa-bookmark p-2 "></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput="validForm(this)" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                  
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link  pe-2"></i>
                        Site URL
                    </label>
                    <input oninput="validForm(this)" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                    <div class="alert alert-danger my-2 p-1 d-none"> 
                        <p>URL must be start http:// or https:// and www. ........ and end with .com </p>
                    </div>
                </div>
                <button onclick="addBookMark()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
      
            </div>
            <table class="table mt-4 text-center  w-100 p-2">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>




    </div>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js
"></script>
    <script src="./js/index.js"></script>
</body>

</html>
